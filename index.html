<!DOCTYPE html>

  <head>
    <title>BirdsLineView</title>
    <style>
      .background-rectangle {
        background-color: rgb(179, 211, 162);
        height: 200px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }

      .fixed-image {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 232.5px;
        height: 160.5px;
        z-index: 2;
      }
    </style>
  </head>

      </div>

      <button
        style="
          background-image: url(images/harpers.png);
          background-size: cover;
          padding: 80px 120px;
          color: white;
          font-family: sans-serif;

        "
        onclick="window.location.href='https://www.google.com'"
      ></button>
